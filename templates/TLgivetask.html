{%extends 'TLindex.html'%}
{%load static%}
{%block content%}
<style>
.Search {
  margin-top: 4%;
  float: right;
  margin-right: 5%;
  padding-left: 3%;
  padding-right: 3%;
  line-height: 2;

}
</style>


<div class="row " style="background-color: black;">
    <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293 ;">GIVE TASK</div>
</div>
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row pt-1">
                      <div class="col-md-4">
                      <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Department </div>
                      </div>
                      <div class="col-md-8 ">
                       <select id="" name="department" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;">
                      <option value=""> </option>
                      <option value="">soft</option>
                        </select>
                     </div>
                    </div>
                    <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Designaton </div>
                        </div>
                        <div class="col-md-8 ">
                         <select id="" name="" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;">
                        <option value=""> </option>
                        <option value="">tl</option>
                          </select>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Employee </div>
                        </div>
                        <div class="col-md-8 ">
                         <select id="" name="" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;">
                        <option value=""> </option>
                        <option value="">tyson</option>
                          </select>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Tester </div>
                        </div>
                        <div class="col-md-8 ">
                         <select id="" name="" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;">
                        <option value=""> </option>
                        <option value="">chris</option>
                          </select>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="mr-2 ml-3 mt-2" style="color:white ;">Task</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="text" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;">
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class=" mr-2 ml-3 mt-2" style="color:white ;">Description</div>
                        </div>
                        <div class="col-md-8 ">
                          <textarea class="drop form-control ml-3 mt-2" required  style="border:1px solid #6C7293 ;height:70px;"></textarea>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class=" mr-2 ml-3 mt-2" style="color:white ;">Date</div>
                        </div>
                        <div class="col-md-8 ">
                         <div class="mt-2 mr-2 text-info">10 jan 2022</div>
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class=" mr-2 ml-3 mt-2" style="color:white ;">Due Date</div>
                        </div>
                        <div class="col-md-8 ">
                         <input type="date" class="drop form-control ml-3 mt-2" required style="border:1px solid #6C7293 ;color:#6C7293;">
                       </div>
                      </div>
                      <div class="row pt-1">
                        <div class="col-md-4">
                        <div class="mr-2 ml-3 mt-2" style="color:white ;">Attach Files</div>
                        </div>
                        <div class="col-md-8 ">
                            <input type="file"  class="form-control mt-2 " style="text-decoration:none;border:none;background-color: #191c24;color:#6C7293 ;" >
                       </div>
                      </div>
                      <div class=" row  mt-3 ">
                        <div class="">
                         <button type="submit" id="alert2" class="btn-primary Search">Assign</button></div>
                         <div>
                </form>
            </div>
          </div> 
          </div> 
          <div class="col-md-2"></div>   
    </div> 
    
{% endblock %}
